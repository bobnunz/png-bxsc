<mat-tab-group animationDuration="0ms" id="mainTabs" style="height: 100%; width: 100%;">

  <mat-tab label="Hitters">

      <app-hitters></app-hitters>
    </ng-template>
  </mat-tab>
  <mat-tab label="Pitchers">
    <ng-template matTabContent>
      <app-pitchers></app-pitchers>
    </ng-template>

  <mat-tab label="Managers">
    <ng-template matTabContent>
      <app-managers></app-managers>
    </ng-template>
  </mat-tab>
</mat-tab-group>
